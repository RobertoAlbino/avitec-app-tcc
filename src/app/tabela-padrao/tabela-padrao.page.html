<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tabela</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <div *ngIf="dias && dias.length">
    <p *ngIf="canEdit">Clique sobre a linha para editar</p>
    <p *ngIf="!canEdit">Esta é a tabela registrada que permanecerá até o encerramento do lote atual</p>
    <ion-list>
      <ion-item>
        <ion-grid text-center>
          <ion-row>
            <ion-col size="3">Dias</ion-col>
            <ion-col>Temp. (°C)</ion-col>
            <ion-col>Umid. (%)</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item *ngFor="let dia of dias; index as i;" (click)="editar(dia)">
        <ion-grid text-center>
          <ion-row>
            <ion-col size="3">{{dia.dias}}</ion-col>
            <ion-col>{{dia.temperaturaMinima}} - {{dia.temperaturaMaxima}}</ion-col>
            <ion-col>{{dia.umidadeMinima}} - {{dia.umidadeMaxima}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-button color="medium" expand="block" *ngIf="canEdit" (click)="voltarPadrao()">Voltar para padrão</ion-button>
  </div>
</ion-content>
